{% load static %}
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
</head>
<body>
    <div class="reges1">
        <img src="{% static 'app1/images/img1.png' %}" >
    <div class="reges">
        <center><h2 id="msg">{{msg}}</h2></center>
        <form action="{% url 'home' %}" method='post'>
            {% csrf_token %}
                        <center><button>HOMEPAGE</button></center>
        </form>
        <form action="{% url 'uinsert' %}" method='post'>
            {% csrf_token %}
            <table>
                <tr>
                    <td>Enter The First Name:</td>
                    <td><input type='text' name='fname' required><br></td>
                </tr>
                <tr>
                    <td>Enter The Last Name:</td>
                    <td><input type='text' name='lname' required><br></td>
                </tr>
                <tr>
                    <td>Enter Your Email:</td>
                    <td><input type='email' name='email' required><br></td>
                </tr>
                <tr>
                    <td>Enter Your Contact No:</td>
                    <td><input type='tel' name='contact' required><br></td>
                </tr>
                <tr>
                    <td>Enter Your Password:</td>
                    <td><input type='password' name='passw' required><br></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type='password' name='cpassw' required><br></td>
                </tr>
                <tr>
                    <td><input type='submit' value='REGESTRATION' id="ubtn"></td>
                </tr>
        </form>

    </div>
    </div>

</html>
